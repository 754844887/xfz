{% extends 'cms/base.html' %}

{% block head %}{% endblock %}

{% block content-header %}
    <h1>添加员工</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <form action="{% url "cms:staff_add_view" %}" method="post">
                    {% csrf_token %}
                    <div class="box-header"></div>
                    <div class="box-body">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <div class="form-group">
                        <label for="">手机号:</label>
                        <input type="text" class="form-control" id="telephone" name="telephone">
                    </div>
                    <span>选择分组</span>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                {% for group in groups %}
                                    <input type="checkbox" name="group" value="{{ group.pk }}">{{ group.name }}
                                {% endfor %}
                            </label>
                        </div>
                    </div>
                </div>
                    <div class="box-footer">
                   <button type="submit" class="btn btn-primary pull-right">添加</button>
                </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
